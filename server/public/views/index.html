<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>Weekend Todo Assignment</title>
    <script src="../vendor/angular/angular.min.js"></script>
    <script src="../scripts/client.min.js"></script>
    <link href="../vendor/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="../styles/styles.css" rel="stylesheet" />
  </head>
  <body ng-controller="MainController as main">
    <h1>Todo!</h1>
    <input type="text" ng-model="main.todoText" />
    <button ng-click="main.addTodo()">Add Todo</button>
    <br />

    <div ng-repeat="aTodo in main.todos" class="well col-md-3 todoWell">
      <span  ng-class="{strike: aTodo.complete}">{{ aTodo.todo }}</span>
      <br />
      <button ng-click="main.completeTodo(aTodo)" class="btn btn-success">Complete</button>
      <button ng-click="main.deleteTodo(aTodo)" class="btn btn-warning">Delete</button>
    </div>

  </body>
</html>
