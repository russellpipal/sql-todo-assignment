<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>Weekend Todo Assignment</title>
    <script src="../vendor/angular/angular.min.js"></script>
    <script src="../scripts/client.min.js"></script>
  </head>
  <body ng-controller="MainController as main">
    <h1>Todo!</h1>
    <input type="text" ng-model="main.todoText" />
    <button ng-click="main.addTodo()">Add Todo</button>
    <ul>
      <li ng-repeat="aTodo in main.todos">
        {{ aTodo }}
        <button ng-click="main.completeTodo(aTodo)">Complete</button>
        <button ng-click="main.deleteTodo(aTodo)">Delete</button>
      </li>
    </ul>
  </body>
</html>
